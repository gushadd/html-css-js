<!DOCTYPE html>

<html>
  <head>
    <title>Images</title>

    <style>
      .boxer-rounded {
        width: 200px;
        border-radius: 20px;
      }

      .boxer-square {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
      }

      .boxer-circle {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        border-radius: 100px;
      }
    </style>
  </head>

  <body>

    <img class="boxer-rounded" src="boxer.jpg">
    <img class="boxer-square" src="boxer.jpg">
    <img class="boxer-circle" src="boxer.jpg">

  </body>
</html>
