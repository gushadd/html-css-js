<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img class="drawing" src="assets/images/illustration-article.svg" alt="">

    <div class="content">

      <div class="tag">
        <p style="font-weight: 800; font-size: 16px ;">Learning</p>
      </div>
      
      <p style="font-weight: 500; font-size: 16px; margin-top: 10px; margin-bottom: 20px;">Published 21 Dec 2023</p>

      <p style="font-weight: 800; font-size: 27px; margin-bottom: 20px;">HTML & CSS foundations</p>

      <p style="font-weight: 500; font-size: 18px; margin-bottom: 25px; line-height: 25px; color: rgba(107, 107, 107, 255);">
        These languages are the backbone of every website, defining structure, content and presentation.
      </p>

      <div class="profile">
        <img style="height: 40px; margin-right: 15px;" src="assets/images/image-avatar.webp">

        <p style="font-weight: 800; font-size: 17px;">Greg Hooper</p>
      </div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gushadd" target="_blank">Gustavo Haddad</a>.
  </div>
</body>
</html>
