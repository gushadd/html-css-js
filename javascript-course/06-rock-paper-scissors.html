<!DOCTYPE html>

<html>

  <head>
    <title>Rock Paper Scissors</title>
  </head>

  <body>

    <p>Rock Paper Scissors</p>

    <button onclick="playRound(0)">Rock</button>
    <button onclick="playRound(1)">Paper</button>
    <button onclick="playRound(2)">Scissors</button>

    <p>Computer points: <span id="computerPoints">0</span></p>
    <p>User points: <span id="userPoints">0</span></p>

    <script>
      
      let computerPoints = 0;
      let userPoints = 0;

      function playRound(playerSelection) 
      {
        const selections = {
          0: 'rock',
          1: 'paper',
          2: 'scissors'
        };

        // Math.random() returns a random number between 0 (inclusive) and 1 (exclusive).
        // Math.floor() returns the largest integer less than or equal to a given number.
        let computerSelection = Math.floor(Math.random() * 3);
        let computerChoice = selections[computerSelection];

        let endMessage = 'You chose ' + selections[playerSelection] + ' and the computer chose ' + computerChoice + '.';

        if (playerSelection === computerSelection) 
        {
          alert(endMessage + ' Tie!');
          userPoints++;
          computerPoints++;
        }
        else
        {
          if ((playerSelection - computerSelection + 3) % 3 === 1) {
            userPoints++; // Incrementa os pontos do usu√°rio
            alert(endMessage + ' You win!');
          } else {
            computerPoints++; // Incrementa os pontos do computador
            alert(endMessage + ' You lose!');
          }
        }

        const computerPoinsSpan = document.getElementById('computerPoints');
        const userPointsSpan = document.getElementById('userPoints');

        computerPoinsSpan.textContent = computerPoints;
        userPointsSpan.textContent = userPoints;
      }
    </script>
  </body>

</html>
